<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>Tomar foto con Javascript y PHP v3.0</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<LINK REL=StyleSheet HREF="./css/style.css" TYPE="text/css">
</head>

	<body>
		<h1>Tomar foto</h1>
		<h2>PASO 1</h2>
		<h3>Selecciona un dispositivo</h3>
		<div class="contenedor">
				<form action="./php/guardar_foto.php">
				<select class="btn btn-outline-secondary dropdown-toggle" name="listaDeDispositivos" id="listaDeDispositivos"></select>
				<button class="btn btn-outline-secondary" id="boton">Tomar foto</button>
				<p id="estado"></p>
				<video muted="muted" id="video"></video>
				<canvas id="canvas" display="none"></canvas>
			</form>
		</div>
		<div class="contenedor_two">
			<h2>PASO 2</h2>
			<h3>Selecciona la fotografia</h3>
			<form action="./php/subir_foto.php" method = "post" enctype = "multipart/form-data">
				<input class="formu" type="file" name="image" accept="image/*" id="inputGroupFile02">
				<button class="boton" type="submit" id="inputGroupFile02">SUBIR IMAGEN A SERVIDOR</button>
				<br>
			</form>
		</div>
		<div class="contenedor_two">
			<h2>PASO 3</h2>
			<h3>Ingresa la url dada anteriormente</h3>
			<form action="./php/ibm.php" method = "post" enctype = "multipart/form-data">
				<input class="formu" type="text" name="laurl" placeholder="Ingrese la Url de la Imagen">
				<button class="boton" type = "submit">ANALIZAR IMAGEN CON IBM</button>
			</form>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
